<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .name {
        color: rgb(193, 79, 166);
        background-color: chartreuse;
        font-size: x-large;
        border: 2px solid black;
        border-radius: 4px;
        margin: 10px;
        padding: 10px 15px;
      }
      .data{
        color: rgb(168, 112, 53);
        
      }
    </style>
  </head>
  <body>
    <button type="submit" onclick="myfunction()"> Hide Elements</button>
    <div class="name">
      <h2>Aayush Sharma</h2>
      <p class="data">This is Aayush Sharma</p>
    </div>
    <div class="name">
      <h2>Parth Sharma</h2>
      <p class="data">This is Parth Sharma</p>
    </div>
    <div class="name">
      <h2>Vipul Sharma</h2>
      <p class="data">This is Vipul Sharma</p>
    </div>
    <div class="name">
      <h2>Sheetal Sharma</h2>
      <p class="data">This is Sheetal Sharma</p>
    </div>

    <script>
        function myfunction(){
            var x = document.getElementsByClassName('name');
            for(var i=0; i<x.length; i++){
                x[i].style.display="none";
            }
        }
    </script>
  </body>
</html>
