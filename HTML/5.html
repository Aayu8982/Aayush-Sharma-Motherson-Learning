<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        /* background-color: #96d4d4; */
        padding: 15px;
      }
      tr:nth-child(even) {
        background-color: #d6eeee;
      }
      tr:nth-child(odd) {
        background-color: #dfbce4;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Aayush Sharma</td>
        <td>Ratlam</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td>Aayush Sharma</td>
        <td>Ratlam</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td>Aayush Sharma</td>
        <td>Ratlam</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td>Aayush Sharma</td>
        <td>Ratlam</td>
        <td>Mexico</td>
      </tr>

      <hr />
      <table>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
      <br />
      <table style="width: 100%">
        <caption>
          Monthly savings
        </caption>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$50</td>
        </tr>
      </table>
    </table>
  </body>
</html>
