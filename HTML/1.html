<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning</title>
</head>
<body>
    <!-- HTML Element -->
    <!-- <startTag> content</startTag> -->
    <h1>This is Heading</h1>
    <p>This is Paragraph</p>
    <a href="http://google.com">LInk to google.com</a>

    <!-- HTML Images -->
    <img src="https://picsum.photos/200" alt="images" >

    <!-- Empty HTML Elements -->
    <p>This is <br> line break</p>

    <!-- style attribute -->
    <p style="color: red;">This is style attribute</p>

    <!-- title attribute -->
    <p title="I am title tooltip">I am paragraph represent title attribute tooltip.</p>

</body>
</html>
