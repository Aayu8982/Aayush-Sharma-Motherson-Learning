<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        position: relative;
        width: calc(100% - 100px);
        border: 1px solid black;
        background-color: rgb(31, 216, 65);
        padding: 5px;
      }

      #div2 {
        background-color: rgb(42, 26, 168);
        height: 100px;
        width: max(50%, 300px);
      }

      #div3 {
        background-color: rgb(212, 19, 19);
        height: 100px;
        width: max(50%, 300px);
      }
    </style>
  </head>
  <body>

    <div id="div1">Some text...</div>
    <div id="div2">Some text...</div>
    <div id="div3">Some text...</div>
  </body>
</html>
