<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <!-- The <form> element is a container for different types of input elements, such as: text fields, checkboxes, radio buttons, submit buttons, etc. -->
    <!-- The Action Attribute
        The action attribute defines the action to be performed when the form is submitted. -->
    <!-- The Target Attribute
    The target attribute specifies where to display the response that is received after submitting the form. -->
    <!-- The Method Attribute
    The method attribute specifies the HTTP method to be used when submitting the form data. -->

    <h1>HTML Forms</h1>
    <form action="localhost:8000/submit" method="post" autocomplete="on">
      <label for="country">country : </label>
      <input type="text" value="India" readonly /><br />
      <label for="fname">First Name :</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        required
        autofocus
        autocomplete=""
      /><br />
      <label for="fname">Last Name :</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="Gender">Gender : </label>
      <label for="male">Male : </label>
      <input type="radio" id="male" name="Male" />
      <label for="female">Female : </label>
      <input type="radio" id="female" value="Female" /><br />
      <label for="Browser">Browser you are using :</label>
      <input list="browsers" name="browser" autofocus />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option></datalist
      ><br />
      <label for="pin">PIN: </label>
      <input
        type="text"
        id="pin"
        name="pin"
        maxlength="6"
        size="6"
      /><br /><br />
      <label for="country_code">Country code:</label>
      <input
        type="text"
        id="country_code"
        name="country_code"
        pattern="[A-Za-z]{3}"
        title="Three letter country code"
      /><br /><br />
      <label for="phone">Enter a phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      /><br /><br />
      <input type="checkbox" name="confirm" id="confirm" />
      <label for="confirm"
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
        nobis!</label
      ><br />
      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
  </body>
</html>
