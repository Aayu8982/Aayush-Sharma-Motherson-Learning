<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      div.ex1 {
        background-color: lightgreen;
        border: 2px solid black;
        padding: 15px;
      }

      div.ex2 {
        background-color: transparent;
        border: 2px solid black;
        padding: 15px;
      }

      .demo {
        color: rgb(65, 143, 135);
        border: 2px double currentColor;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>The transparent Keyword</h2>

      <div class="ex1">This div has a light green background.</div>
      <br />
      <div class="ex2">This div has a transparent background.</div>

      <div class="demo">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio pariatur
        harum impedit animi delectus! Maiores aliquid ullam perferendis dolore
        laudantium.
      </div>
    </div>
  </body>
</html>
